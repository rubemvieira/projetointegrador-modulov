<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Loja de Serviços - Área Administrativa</title>
		<link rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
			integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
			crossorigin="anonymous" />
	</h:head>
	<h:body>
		<p:growl id="messages" showDetail="true" />
		<p:toolbar>

			<f:facet name="left">
				<p:panelGrid rows="1">
					<h:form id="fmenu_1">
						<p:button value="home" href="/index.html" ajax="false" />
					</h:form>
				</p:panelGrid>
			</f:facet>
			<f:facet name="right">
				<p:panelGrid cols="2" rows="1">
					<h:form id="fmenu_2">
						<p:panelGrid>
							<p:button value="admin" href="/admin/admin.xhtml" ajax="false" />
							<p:button value="cliente" href="/cliente/cliente.xhtml"
								ajax="false" />
							<p:button id="cmdCarrinho"
								value="Carrinho (#{carrinhoController.quantidadeItens})"
								href="/cliente/carrinho.xhtml" ajax="false" />
						</p:panelGrid>
					</h:form>

					<form name="logoutForm" action="/LojaServico/logout" method="post">
						<p:panelGrid >
							<input type="submit" value="Sair" />
							<input type="hidden" name="${_csrf.parameterName}"
								value="${_csrf.token}" />
						</p:panelGrid>
					</form>
				</p:panelGrid>
			</f:facet>
		</p:toolbar>
		<br />
		<p:outputLabel value="Pessoa" />
		<h:form>
			<h:inputHidden value="#{pessoaController.pessoa.id}" />

			<p:panelGrid columns="2">

				<p:outputLabel value="Nome" for="txtNome" />
				<p:inputText id="txtNome" value="#{pessoaController.pessoa.nome}" />
				<p:outputLabel value="CEP" for="txtCEP" />
				<p:inputNumber id="txtCEP" value="#{pessoaController.pessoa.cep}" />
				<p:outputLabel value="Rua" for="txtRua" />
				<p:inputText id="txtRua" value="#{pessoaController.pessoa.rua}" />
				<p:outputLabel value="Bairro" for="txtBairro" />
				<p:inputText id="txtBairro"
					value="#{pessoaController.pessoa.bairro}" />
				<p:outputLabel value="Cidade" for="txtCidade" />
				<p:inputText id="txtCidade"
					value="#{pessoaController.pessoa.cidade}" />
				<p:outputLabel value="UF" for="txtUF" />
				<p:inputText id="txtUF" value="#{pessoaController.pessoa.uf}" />
				<p:outputLabel value="CPF" for="txtCPF" />
				<p:inputText id="txtCPF" value="#{pessoaController.pessoa.cpf}" />
				<p:outputLabel value="RG" for="txtRG" />
				<p:inputText id="txtRG" value="#{pessoaController.pessoa.rg}" />
				<p:outputLabel value="E-mail" for="txtEmail" />
				<p:inputText id="txtEmail" value="#{pessoaController.pessoa.email}" />
				<p:outputLabel value="Senha" for="txtSenha" />
				<p:inputText id="txtSenha" value="#{pessoaController.pessoa.senha}" />

				<p:outputLabel value="Data Nascimento" for="txtDataNascimento" />
				<p:calendar id="txtDataNascimento"
					value="#{pessoaController.pessoa.dataNascimento}"
					pattern="dd/MM/yyyy" mask="true" />
<p:outputLabel value="Tipo de Acesso" for="cboTipoAcesso" />
				<p:selectOneMenu id="cboTipoAcesso"
					value="#{pessoaController.pessoa.tipo}">
					<f:selectItem itemLabel="Selecione o tipo de acesso"
						itemValue="#{null}" />
					<f:selectItem itemLabel="Administrador"
						itemValue="ROLE_ADMINISTRADOR" />
					<f:selectItem itemLabel="Cliente"
						itemValue="ROLE_CLIENTE" />
				</p:selectOneMenu>
			</p:panelGrid>

			<p:commandButton value="Salvar"
				action="#{pessoaController.actionGravar}" />

			<br />

		</h:form>
	</h:body>
</f:view>

</html>
